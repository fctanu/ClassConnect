version: "3.8"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/merntodo
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-access_secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-refresh_secret}
      - ACCESS_EXPIRES=${ACCESS_EXPIRES:-15m}
      - REFRESH_EXPIRES=${REFRESH_EXPIRES:-30d}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE=/api
    depends_on:
      - backend

volumes:
  mongo-data:
